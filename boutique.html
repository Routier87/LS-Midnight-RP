<script>

const WEBHOOK_URL = "TON_WEBHOOK_ICI";
const ROLE_STAFF_ID = "1468393518161596531";

const cart = [];
const cartList = document.getElementById("cart-items");
const usernameInput = document.getElementById("username");

function addToCart(name, imageUrl) {

  if (!usernameInput.value.trim()) {
    alert("Entre ton Nom RP !");
    return;
  }

  cart.push({ name, imageUrl });
  renderCart();
}

function renderCart() {
  cartList.innerHTML = "";
  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.textContent = `${index + 1}. ${item.name}`;
    cartList.appendChild(li);
  });
}

function checkout() {

  if (!usernameInput.value.trim()) {
    alert("Entre ton Nom RP !");
    return;
  }

  if (cart.length === 0) {
    alert("Panier vide !");
    return;
  }

  let articles = "";
  cart.forEach((item, index) => {
    articles += `**${index + 1}.** ${item.name}\n`;
  });

  const data = {
    content: `<@&${ROLE_STAFF_ID}> üõí Nouvelle commande !`,
    embeds: [{
      title: "üéüÔ∏è Ticket Achat - LS Midnight RP",
      color: 0xf4c542,
      fields: [
        { name: "üë§ Client RP", value: usernameInput.value, inline: false },
        { name: "üõçÔ∏è Articles", value: articles, inline: false },
        { name: "üí≥ Paiement PayPal", value: "[üëâ Cliquez ici pour payer](https://paypal.me/routier87)", inline: false }
      ],
      image: {
        url: cart[0].imageUrl
      },
      timestamp: new Date()
    }]
  };

  fetch(WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  })
  .then(() => {
    alert("‚úÖ Ticket envoy√© sur Discord !");
    cart.length = 0;
    renderCart();
  })
  .catch(() => {
    alert("‚ùå Erreur envoi Discord");
  });
}

</script>
